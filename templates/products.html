<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" type="x-icon" href="/static/pumpkin-bag.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: "Syne", sans-serif;
            box-sizing: border-box;
            background: rgb(255, 115, 0);
            background-image: url(/static/noise\ copy.svg);
            z-index: -1;
        }

        .loader-container {
            position: fixed;
            inset: 0;
            z-index: 999;
            background-color: rgb(255, 115, 0);
            display: grid;
            place-content: center;
            transition: opacity .4s ease-in-out, visibility .4s ease-in-out;
        }

        body.hidden {
            overflow: hidden; /* Prevent scrolling when loader is visible */
        }

        .products-container {
            display: none; /* Hide content initially */
            flex-wrap: wrap;
            justify-content: center;
            gap: 60px;
            margin: 0 auto;
            max-width: 80%;
            height: auto;
        }

        body.loaded .products-container {
            display: flex; /* Show content when loaded */
        }

        h1 {
            text-align: center;
            margin: 50px;
            color: rgb(0, 0, 0);
            text-shadow: 0.15px -0.15px 0px #ffffff,
                         0.30px -0.30px 0px #ffffff,
                         0.45px -0.45px 0px #ffffff,
                         0.60px -0.60px 0px #ffffff,
                         0.75px -0.75px 0px #ffffff,
                         0.90px -0.90px 0px #ffffff,
                         1.05px -1.05px 0px #ffffff,
                         1.20px -1.20px 0px #ffffff,
                         1.35px -1.35px 0px #ffffff,
                         1.50px -1.50px 0px #ffffff,
                         1.65px -1.65px 0px #ffffff,
                         1.80px -1.80px 0px #ffffff;
        }

        .product-card {
            border-radius: 8px;
            border: white solid 3px;
            width: 300px;
            padding: 20px;
            text-align: center;
            box-shadow: 1px -1px 0px #ffffff,
                        2px -2px 0px #ffffff,
                        6px -6px 0px #ffffff,
                        7px -7px 0px #ffffff,
                        8px -8px 0px #ffffff,
                        9px -9px 0px #ffffff,
                        10px -10px 0px #ffffff,
                        11px -11px 0px #ffffff,
                        12px -12px 0px #ffffff;
        }

        .product-card h2 {
            font-size: 1.5em;
            color: #000000;
            margin-bottom: 10px;
            text-shadow: 0.15px -0.15px 0px #ffffff,
                         0.30px -0.30px 0px #ffffff,
                         0.45px -0.45px 0px #ffffff,
                         0.60px -0.60px 0px #ffffff,
                         0.75px -0.75px 0px #ffffff,
                         0.90px -0.90px 0px #ffffff,
                         1.05px -1.05px 0px #ffffff,
                         1.20px -1.20px 0px #ffffff,
                         1.35px -1.35px 0px #ffffff,
                         1.50px -1.50px 0px #ffffff,
                         1.65px -1.65px 0px #ffffff,
                         1.80px -1.80px 0px #ffffff;
        }

        .product-card p {
            font-size: 1em;
            color: #000000;
            margin-bottom: 5px;
            text-shadow: 0.15px -0.15px 0px #ffffff,
                         0.30px -0.30px 0px #ffffff,
                         0.45px -0.45px 0px #ffffff,
                         0.60px -0.60px 0px #ffffff,
                         0.75px -0.75px 0px #ffffff,
                         0.90px -0.90px 0px #ffffff,
                         1.05px -1.05px 0px #ffffff,
                         1.20px -1.20px 0px #ffffff,
                         1.35px -1.35px 0px #ffffff,
                         1.50px -1.50px 0px #ffffff,
                         1.65px -1.65px 0px #ffffff,
                         1.80px -1.80px 0px #ffffff;
        }

        .product-card p strong {
            color: #000000;
            text-shadow: 0.15px -0.15px 0px #ffffff,
                         0.30px -0.30px 0px #ffffff,
                         0.45px -0.45px 0px #ffffff,
                         0.60px -0.60px 0px #ffffff,
                         0.75px -0.75px 0px #ffffff,
                         0.90px -0.90px 0px #ffffff,
                         1.05px -1.05px 0px #ffffff,
                         1.20px -1.20px 0px #ffffff,
                         1.35px -1.35px 0px #ffffff,
                         1.50px -1.50px 0px #ffffff,
                         1.65px -1.65px 0px #ffffff,
                         1.80px -1.80px 0px #ffffff;
        }

        svg {
            width: 20rem;
        }
        svg text {
            font-size: 5rem;
            stroke-width: 2;
        }
        svg text.text-body {
            animation: 4s infinite alternate animate-stroke;
            stroke: rgb(0, 0, 0);
        }
        @keyframes animate-stroke {
            0% {
                fill: transparent;
                stroke: rgb(0, 0, 0);
                stroke-width: 3;
                stroke-dashoffset: 25%;
                stroke-dasharray: 0 32%;
            }
            50% {
                fill: transparent;
                stroke: rgb(0, 0, 0);
                stroke-width: 3;
            }
            80%, 100% {
                fill: white;
                stroke: transparent;
                stroke-width: 0;
                stroke-dashoffset: -25%;
                stroke-dasharray: 32% 0;
            }
        }
    </style>
</head>
<body class="hidden">
    <div class="loader-container" id="loader">
        <svg viewBox="0 0 400 160">
            <text x="50%" y="50%" dy="0.32rem" text-anchor="middle" class="text-body">Almaz</text>
            <text x="50%" y="50%" dy="0.32rem" dx="7.5rem" text-anchor="middle" class="text-body">.</text>
        </svg>
    </div>
    <h1>Products</h1>
    <div class="products-container">
        {% for product in products %}
        <div class="product-card">
            <h2>{{ product[1] }}</h2> <!-- Product Name -->
            <p><strong>Price:</strong> {{ product[2] }} som</p>
        </div>
        {% endfor %}
    </div>

    <script>
window.addEventListener('load', () => {
    const loader = document.getElementById('loader');
    const body = document.body;

    // Remove the hidden class to allow scrolling
    body.classList.remove('hidden');
    body.classList.add('loaded'); // You can keep this if needed for other styles

    // Fade out loader
    setTimeout(() => {
        loader.style.opacity = 0; // Fade out
        setTimeout(() => {
            loader.style.visibility = 'hidden'; // Hide loader after fade
        }, 400); // Match the transition duration
    }, 3000); // Delay before hiding the loader
});

    </script>
</body>
